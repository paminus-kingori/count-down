<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>2022 countdown timer</title>

</head>
<body>
<main>

  <picture class="pic-holder">
    <img src="images/2022-new.svg" alt="new year" class="img-new">
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_ajqizk8m.json"  background="transparent"  speed="0.8" loop  autoplay></lottie-player> -->

  </picture>


    <h1>
      Happy New Year 2022
    </h1>


    <section class="counter">
      <aside>
        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">

        <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      <article class="card days">
        <h1></h1>

      </article>
      <small>Days</small>
    </aside>

    <aside>
      <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
      <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      <article class="card hrs">
        <h1></h1>
       </article>
      <small>Hours</small>
    </aside>

    <aside>
      <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
      <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      <article class="card min">
        <h1></h1>
       </article>
      <small>Minutes</small>
    </aside>

    <aside>
      <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="left-circle">
      <img src="images/black-circle-svgrepo-com.svg" alt="circle" class="right-circle">
      <article class="card sec">
         <h1></h1>
          </article>
      <small>Seconds</small>
    </aside>
    </section>

    <article class="remain">
      loading
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_rPGSco.json"  background="transparent"  speed="1"  style="width: 70px; height: 70px;"  loop  autoplay></lottie-player>
    </article>
  </main>

    <footer>
      <article class="icons">
        <img src="images/icon-facebook.svg" alt="facebook icon">
        <img src="images/icon-pinterest.svg" alt="pin icon">
        <img src="images/icon-instagram.svg" alt="insta icon">
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://paminus-kingori.github.io/portfolio/" target="_blank">Paminus King</a>.
      </div>
    </footer>
<script src="count.js"></script>

</body>
</html>
